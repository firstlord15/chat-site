<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>

<body>
    <div class="container-fluid">
        <div id="box">
            <div class="chat d-block">
                <div class="body-bot-message">
                    <div class="body-ch">
                        <p class="message-text"> Привет </p>
                    </div>
                </div>
            </div>
            <div class="input-group col-6 input-my mb-3">
                <input onkeypress="clickPress(event)" required="" type="text" id="input-chat" class="form-control mr-2" placeholder="Написать сообщение...">
                <button class="btn btn-outline-success ml-1 col-2" type="button" id="Clear">Сlear</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
